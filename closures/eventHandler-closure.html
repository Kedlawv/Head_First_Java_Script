<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handler Closure</title>
    <style>
        body,button {margin: 10px;}
        div { padding: 10px;}
    </style>
    <script>
        window.onload = ()=> {
            let count = 0;
            let message = "You clicked me ";
            let div = document.getElementById("message");
            let button = document.getElementById("button");
            
            button.onclick = ()=>{  // this function expression is in the scope of the onload function
                count++;            // count, message and div are free variables and will be
                div.innerHTML = message + count + " times!";    //contained in the environment of the
            };                      // of the onclick closure
        };
    </script>
</head>
<body>
    <button id="button">Click me!</button>
    <div id="message"></div>
</body>
</html>
