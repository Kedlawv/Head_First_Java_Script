<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <script>
        window.onload = () => {
            let display = document.getElementById("display");
            
            let houseBlend = new Coffee("House Blend", 12);
            display.innerHTML += houseBlend.toString() + "</br>";
            
            let darkRoast = new Coffee("Dark Roast", 16);
            display.innerHTML += darkRoast.toString() + "</br>";
        };

        function Coffee(roast, ounces) {
            this.roast = roast;
            this.ounces = ounces;
            this.getSize = () => {
                if (this.ounces === 16) {
                    return "large";
                } else if (this.ounces === 12) {
                    return "medium";
                } else if (this.ounces === 8) {
                    return "small";
                } else {
                    return "not standard"
                }
            };
            this.toString = () => {
                return "You've ordered a " + this.getSize() + " " + this.roast + " coffee."
            }
        }
    </script>
</head>
<body>
    <p id="display"></p>
</body>
</html>
