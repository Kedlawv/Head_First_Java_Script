<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dogs</title>
    <script>
        window.onload = init;

        //Constructor function
        function Dog(name, breed, weight) {  // capital letter for constructor name by convention
            this.name = name;               // just like Java
            this.breed = breed;
            this.weight = weight;
            this.bark = () => {     // a function is a property of an object
                if (this.weight > 25) {
                    return this.name + " says Woof!";
                } else {
                    return this.name + " says Yip!";
                }
            };
        }

        function init() {
            let fido = new Dog("Fido", "Mixed", 38);        // new keyword for creating an instance of
            let fluffy = new Dog("Fluffy", "Poodle", 30);   // an object just like Java
            let spot = new Dog("Spot", "Chihuahua", 10);
            let dogs = [fido, fluffy, spot];
            let display = document.getElementById("display");
            for (var i = 0; i < dogs.length; i++) {
                var size = "small";
                if (dogs[i].weight > 10) {
                    size = "large";
                }
                display.innerHTML += "</br>Dog: " + dogs[i].name
                    + " is a " + size + " " + dogs[i].breed;
                display.innerHTML += "</br>" + dogs[i].bark();
            }

            display.innerHTML += "</br> typeof Dog: " + typeof Dog;
            display.innerHTML += "</br> fido is typeof: " + (typeof fido);
            display.innerHTML += "</br> fido is an instance of Dog: " + (fido instanceof Dog);
            display.innerHTML += "</br> fido is an instance of? : " + (fido.constructor.name);

        }
    </script>
</head>
<body>
    <p id="display"></p>
</body>
</html>
