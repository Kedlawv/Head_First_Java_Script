<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets - document and window</title>

    <script>
        function init(){
            document.getElementById("green-planet").innerHTML = "Alert. Hit by phaser fire";
        }

        window.onload = init;
    </script>
</head>
<body>

<h2>Green Planet</h2>
<p id="green-planet">All good</p>

<h2>Red Planet</h2>
<p id="red-planet">Nothing to report</p>

<h2>Blue Planet</h2>
<p id="blue-planet">All systems A-OK</p>

</body>
</html>
